<!DOCTYPE html>
<html>
 <head>
  <title>Character Index</title>
  <meta charset='UTF-8'>
  <link href="style/style.css" rel="stylesheet">
 </head>
 <body>
  <header id="character-header">
   <h2>Character Creation</h2>
  </header>
  
  <section>
   <nav>
    <ul>
	 <li><a href="index.html">Index</a></li>
	 <li><a href="Plot.html">Plot</a></li>
	 <li><a href="World.html">World</a></li>
	</ul>
   </nav>
   
   <form action='php/characterconfirmation.php' method='post'>
	<article id="character-creation">
		<h2 align="center">Character Sheet Creator</h2>
		<table style="width:100%">
		<tr>
		<td>
		<div class="form-group">
			<label id="name-label" for="name"><b>Character Name</b></label><br>
			<input type="text" name="name" id="name" class="form-control" placeholder="Character Name" required />
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="age-label" for="age"><b>Character Age</b></label><br>
			<input type="text" name="age" id="age" class="form-control" placeholder="Age" required />
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="sex-label" for="sex"><b>Sex</b></label><br>
			<select id="sex" name="sex">
			<option value="Male" name="sex">Male</option>
			<option value="Female" name="sex">Female</option>
			<option value="Other" name="sex">Other</option>
			</select>
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="gender-label" for="gender"><b>Gender</b></label><br>
			<input type="text" name="gender" id="gender" class="form-control" placeholder="Gender" required />
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="world" for="home-world"><b>Home World</b></label><br>
			<input type="text" name="home-world" id="home-world" class="form-control" placeholder="Home World" required />
		</div>
		</td>
		</tr>
		
		<tr>
		<td>
		<div class="form-group">
			<label id="country" for="home-country"><b>Home Country</b></label><br>
			<input type="text" name="home-country" class="form-control" placeholder="Home Country" required />
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="city" for="home-city"><b>Home City</b></label><br>
			<input type="text" name="home-city" class="form-control" placeholder="Home City" required />
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="social-class" for="s-class"><b>Social Class</b><label><br>
			<select id="s-class" name="s-class">
			<option value="Upper Class" name="s-class">Upper Class</option>
			<option value="Middle Class" name="s-class">Middle Class</option>
			<option value="Lower Class" name="s-class">Lower Class</option>
			<option value="Poor" name="s-class">Poor</option>
			</select>
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="eye-color" for="eyecolor"><b>Eye Color</b></label><br>
			<input type="text" name="eyecolor" class="form-control" placeholder="Eye Color" required />
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="hair-color" for="haircolor"><b>Hair Color</b></label><br>
			<input type="text" name="haircolor" class="form-control" placeholder="Hair Color" required />
		</div>
		</td>
		</tr>
		
		<tr>
		<td>
		<div class="form-group">
			<label id="skin-tone" for="skintone"><b>Skin Tone</b></label><br>
			<input type="text" name="skintone" class="form-control" placeholder="Dark, light, red, green, etc." required />
		</td>
		<td>
		<div class="form-group">
			<label id="clothing" for="clothtype"><b>Clothing Type</b></label><br>
			<input type="text" name="clothtype" class="form-control" placeholder="Raggedy, fancy, natural, etc." required />
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="makeup" for="wearmakeup"><b>Is Makeup Worn?</b></label><br>
			<select id="wearmakeup" name="makeup">
			<option value="No" name="makeup">No</option>
			<option value="Yes" name="makeup">Yes</option>
			</select>
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="weight" for="chrweight"><b>Weight</b></label><br>
			<input type="text" name="chrweight" class="form-control" placeholder="Heavy-set, average, thin, etc." required />
		</div>
		</td>
		<td>
		<div class="form-group">
			<label id="nation" for="nationality"><b>Nationality</b></label><br>
			<input type="text" name="nationality" class="form-control" required />
		</div>
		</td>
		</tr>
		<tr>
			<td colspan='2' style='text-align: center;'>
			<input type='submit' value='Submit Character' />
			</td>
		</tr>
		</table>
	</article>
  </form>
  </section>
  
  <!-- Removing the footer for now
  <footer>
   <h5>Brought to you by Seth Horn</h5>
  </footer>
  -->
 </body>
</html>
