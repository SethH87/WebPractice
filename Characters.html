<!DOCTYPE html>
<html>
 <head>
  <title>Character Index</title>
  <meta charset='UTF-8'>
  <link href="style/style.css" rel="stylesheet">
 </head>
 <body>
  <header>
   <h2>The Index of Characters</h2>
  </header>
  
  <section>
   <nav>
    <ul>
	 <li><a href="index.html">Index</a></li>
	 <li><a href="Plot.html">Plot</a></li>
	 <li><a href="World.html">World</a></li>
	</ul>
   </nav>
   
   <article>
    <h2>Characters</h2>
	<div class="form-group">
	 <label id="name-label" for="name"><b>Character Name</b></label><br>
	 <input type="text" name="name" id="name" class="form-control" placeholder="Character Name" required /><br><br>
	</div>
	<div class="form-group">
	 <label id="age-label" for="age"><b>Character Age</b></label><br>
	 <input type="text" name="age" id="age" class="form-control" placeholder="Age" required /><br><br>
	</div>
	<div class="form-group">
	 <label id="sex-label"><b>Sex</b></label><br>
	 <input type="radio" id="male" name="sex" value="male">
	 <label for="male">Male</label><br>
	 <input type="radio" id="female" name="sex" value="female">
	 <label for="female">Female</label><br>
	 <input type="radio" id="other" name="sex" value="other">
	 <label for="other">Other</label><br><br>
	</div>
	<div class="form-group">
	 <label id="gender-label" for="gender"><b>Gender</b></label><br>
	 <input type="text" name="gender" id="gender" class="form-control" placeholder="Gender" required /><br><br>
	</div>
	<div class="form-group">
	 <label id="world" for="home-world"><b>Home World</b></label><br>
	 <input type="text" name="home-world" id="home-world" class="form-control" placeholder="Home World" required /><br><br>
	</div>
	<div class="form-group">
	 <label id="country" for="home-country"><b>Home Country</b></label><br>
	 <input type="text" name="home-country" class="form-control" placeholder="Home Country" required /><br><br>
	</div>
	<div class="form-group">
	 <label id="city" for="home-city"><b>Home City</b></label><br>
	 <input type="text" name="home-city" class="form-control" placeholder="Home City" required /><br><br>
	</div>
	<div class="form-group">
	 <label id="social-class"><b>Social Class</b><label><br>
	 <input type="radio" id="upper" name="upper-class" value="upper">
	 <label for="upper">Upper Class</label><br>
	 <input type="radio" id="middle" name="middle-class" value="middle">
	 <label for="middle">Middle Class</label><br>
	 <input type="radio" id="lower" name="lower-class" value="lower">
	 <label for="lower">Lower Class</label><br>
	 <input type="radio" id="poor" name="poor-class" value="poor">
	 <label for="poor">Poor</label><br><br>
	</div>
   </article>
  </section>
  
  <footer>
   <h5>Brought to you by Seth Horn</h5>
  </footer>
 </body>
</html>
